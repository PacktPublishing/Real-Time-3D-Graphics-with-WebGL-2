<html>
<head>
  <title>Real-Time 3D Graphics with WebGL2</title>
  <link rel="shortcut icon" type="image/png" href="/common/images/favicon.png" />

  <style type="text/css">
    canvas {
      border: 5px dotted blue;
    }
  </style>

  <script type="text/javascript">
    {{/* JavaScript で暗黙に失敗する一部のものを、エラーが発生するように変更することで除去します。
    JavaScript エンジンによる最適化処理を困難にする誤りを修正します。厳格モードのコードは、非厳格モードのコードより高速に実行できる可能性があります。
    将来の ECMAScript で定義される予定の構文の使用を禁止します。
    https://developer.mozilla.org/ja/docs/Web/JavaScript/Reference/Strict_mode */}}
    'use strict';

    function init() {
      const canvas = document.getElementById('webgl-canvas');

      // Ensure we have a canvas
      if (!canvas) {
        console.error('Sorry! No HTML5 Canvas was found on this page');
        return;
      }

      const gl = canvas.getContext('webgl2');

      // Ensure we have a context
      const message = gl
        ? 'Hooray! You got a WebGL2 context'
        : 'Sorry! WebGL is not available';

      alert(message);
    }

    // Call init once the document has loaded
    window.onload = init;
  </script>

</head>
<body>

  <canvas id="webgl-canvas" width="800" height="600">
    Your browser does not support the HTML5 canvas element.
  </canvas>

</body>
</html>
